<h2>Register a new pet, we will be with you shortly!</h2>
<p><span id="numberOfPets"></span></p>

<div>
  <div>
    <label class="form-label">Name: </label>
    <input type="text" class="form-control" id="txtName">
  </div>
  <div>
    <label class="form-label">Age: </label>
    <input type="number" class="form-control" id="txtAge">
  </div>
  <div>
    <label class="form-label">Gender: </label>
    <input type="text" class="form-control" id="txtGender">
  </div>
  <div>
    <label class="form-label">Breed: </label>
    <input type="text" class="form-control" id="txtBreed">
  </div>
  <div>
    <label class="form-label">Service: </label>
    <select class="form-control" id="txtService">
      <option value="" disabled selected>-- Select an option --</option>
      <option value="grooming">Grooming</option>
      <option value="nails">Nail Cut</option>
      <option value="vaccine">Vaccines</option>
    </select>
  </div>
  <div >
    <label class="form-label">Type: </label>
    <select class="form-control" id="txtType">
      <option value="" disabled selected>-- Select an option --</option>
      <option value="dog">Dog</option>
      <option value="cat">Cat</option>
      <option value="bird">Bird</option>
      <option value="hamster">Hamster</option>
    </select>
  </div>
  <div>
    <label class="form-label">Owner: </label>
    <input type="text" class="form-control" id="txtOwner">
  </div>
  <div>
    <label class="form-label">Phone: </label>
    <input type="tel" class="form-control" id="txtPhone">
  </div>
  <button class="btn form-btn" onclick="register()">Register</button>
</div>
<div id="pets">
</div>
<table id="tbl">
  <thead id="tblhead">
    <!-- add the table headers -->
    <tr>
      <th>Name</th>
      <th>Age</th>
      <th>Gender</th>
      <th>Breed</th>
      <th>Service</th>
      <th>Type</th>
      <th>Owner</th>
      <th>Phone</th>
    </tr>
  </thead>
  <tbody id="tblbody">
    <!-- add the tr -->
  </tbody>
</table>
